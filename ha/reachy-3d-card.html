<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reachy Mini 3D Status Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    /* Status Tag */
    .status-tag {
      position: absolute;
      bottom: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(34, 197, 94, 0.3);
      z-index: 10;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .status-dot.animated {
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.3);
      }
    }

    .status-label {
      font-size: 12px;
      font-weight: 600;
      color: #22c55e;
      letter-spacing: 0.3px;
    }

    /* Controls */
    .controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .control-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(26, 26, 46, 0.9);
      color: #888;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .control-btn:hover {
      background: rgba(255, 149, 0, 0.15);
      border-color: rgba(255, 149, 0, 0.3);
      color: #FF9500;
    }

    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 149, 0, 0.2);
      border-top-color: #FF9500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Slider Controls */
    .slider-panel {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      z-index: 10;
      min-width: 200px;
    }

    .slider-group {
      margin-bottom: 12px;
    }

    .slider-group:last-child {
      margin-bottom: 0;
    }

    .slider-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }

    .slider-value {
      color: #FF9500;
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #FF9500;
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvas-container"></div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <span>Loading Reachy Mini...</span>
    </div>

    <!-- Status Tag -->
    <div class="status-tag" id="status-tag">
      <div class="status-dot" id="status-dot"></div>
      <span class="status-label" id="status-label">Ready</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="control-btn" id="btn-reset" title="Reset View">&#8634;</button>
      <button class="control-btn" id="btn-auto" title="Auto Rotate">&#10227;</button>
    </div>

    <!-- Slider Panel -->
    <div class="slider-panel">
      <div class="slider-group">
        <div class="slider-label">
          <span>Body Yaw</span>
          <span class="slider-value" id="yaw-value">0°</span>
        </div>
        <input type="range" id="yaw-slider" min="-160" max="160" value="0">
      </div>
      <div class="slider-group">
        <div class="slider-label">
          <span>Head Pitch</span>
          <span class="slider-value" id="pitch-value">0°</span>
        </div>
        <input type="range" id="pitch-slider" min="-30" max="30" value="0">
      </div>
      <div class="slider-group">
        <div class="slider-label">
          <span>Head Roll</span>
          <span class="slider-value" id="roll-value">0°</span>
        </div>
        <input type="range" id="roll-slider" min="-20" max="20" value="0">
      </div>
      <div class="slider-group">
        <div class="slider-label">
          <span>Left Antenna</span>
          <span class="slider-value" id="left-antenna-value">0°</span>
        </div>
        <input type="range" id="left-antenna-slider" min="-180" max="180" value="0">
      </div>
      <div class="slider-group">
        <div class="slider-label">
          <span>Right Antenna</span>
          <span class="slider-value" id="right-antenna-value">0°</span>
        </div>
        <input type="range" id="right-antenna-slider" min="-180" max="180" value="0">
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    // Configuration
    const ASSETS_PATH = './assets/';
    const URDF_PATH = ASSETS_PATH + 'reachy-mini.urdf';

    // Three.js setup
    let scene, camera, renderer, controls;
    let robot = null;
    let joints = {};
    let autoRotate = false;

    // Robot state
    let robotState = {
      yawBody: 0,
      headPitch: 0,
      headRoll: 0,
      leftAntenna: 0,
      rightAntenna: 0,
      stewart: [0, 0, 0, 0, 0, 0]
    };

    // Initialize
    function init() {
      const container = document.getElementById('canvas-container');

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);

      // Camera
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 10);
      camera.position.set(0, 0.25, 0.52);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      container.appendChild(renderer.domElement);

      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0.2, 0);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.minDistance = 0.2;
      controls.maxDistance = 0.8;
      controls.update();

      // Lights
      setupLights();

      // Load robot
      loadRobot();

      // Event listeners
      setupEventListeners();

      // Animation loop
      animate();
    }

    function setupLights() {
      // Ambient light
      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);

      // Key light (main)
      const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
      keyLight.position.set(5, 5, 5);
      scene.add(keyLight);

      // Fill light
      const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
      fillLight.position.set(-5, 3, -5);
      scene.add(fillLight);

      // Rim light
      const rimLight = new THREE.DirectionalLight(0xffffff, 0.2);
      rimLight.position.set(0, -3, -5);
      scene.add(rimLight);

      // Ground plane (grid)
      const gridHelper = new THREE.GridHelper(1, 20, 0x444444, 0x333333);
      gridHelper.position.y = 0;
      scene.add(gridHelper);
    }

    async function loadRobot() {
      try {
        // Parse URDF
        const response = await fetch(URDF_PATH);
        const urdfText = await response.text();
        const parser = new DOMParser();
        const urdfDoc = parser.parseFromString(urdfText, 'text/xml');

        // Create robot group
        robot = new THREE.Group();
        robot.rotation.set(-Math.PI / 2, 0, 0);

        // Load all meshes from URDF
        const links = urdfDoc.querySelectorAll('link');
        const stlLoader = new THREE.STLLoader();

        const loadPromises = [];

        links.forEach(link => {
          const linkName = link.getAttribute('name');
          const visuals = link.querySelectorAll('visual');

          visuals.forEach(visual => {
            const meshElement = visual.querySelector('mesh');
            if (meshElement) {
              const filename = meshElement.getAttribute('filename');
              const meshPath = ASSETS_PATH + filename;

              // Get origin
              const origin = visual.querySelector('origin');
              let position = [0, 0, 0];
              let rotation = [0, 0, 0];

              if (origin) {
                const xyz = origin.getAttribute('xyz');
                const rpy = origin.getAttribute('rpy');
                if (xyz) position = xyz.split(' ').map(Number);
                if (rpy) rotation = rpy.split(' ').map(Number);
              }

              // Get material color
              const material = visual.querySelector('material');
              let color = 0xcccccc;
              if (material) {
                const colorElement = material.querySelector('color');
                if (colorElement) {
                  const rgba = colorElement.getAttribute('rgba').split(' ').map(Number);
                  color = new THREE.Color(rgba[0], rgba[1], rgba[2]);
                }
              }

              const loadPromise = new Promise((resolve) => {
                stlLoader.load(meshPath, (geometry) => {
                  const mat = new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.1,
                    roughness: 0.7,
                  });

                  const mesh = new THREE.Mesh(geometry, mat);
                  mesh.position.set(position[0], position[1], position[2]);
                  mesh.rotation.set(rotation[0], rotation[1], rotation[2]);
                  mesh.name = linkName;
                  mesh.userData.linkName = linkName;

                  // Store joint references
                  if (linkName.includes('antenna') || linkName.includes('body') || linkName.includes('head') || linkName.includes('stewart')) {
                    if (!joints[linkName]) {
                      joints[linkName] = [];
                    }
                    joints[linkName].push(mesh);
                  }

                  robot.add(mesh);
                  resolve();
                }, undefined, () => resolve());
              });

              loadPromises.push(loadPromise);
            }
          });
        });

        await Promise.all(loadPromises);

        // Position robot
        robot.position.set(0, 0, 0);
        robot.rotation.set(0, -Math.PI / 2, 0);
        scene.add(robot);

        // Hide loading
        document.getElementById('loading').style.display = 'none';

        console.log('Robot loaded successfully!');
        console.log('Joints:', Object.keys(joints));

      } catch (error) {
        console.error('Error loading robot:', error);
        document.getElementById('loading').innerHTML = '<span style="color: #ef4444;">Error loading robot</span>';
      }
    }

    function setupEventListeners() {
      // Window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Reset button
      document.getElementById('btn-reset').addEventListener('click', () => {
        camera.position.set(0, 0.25, 0.52);
        controls.target.set(0, 0.2, 0);
        controls.update();
      });

      // Auto rotate button
      document.getElementById('btn-auto').addEventListener('click', () => {
        autoRotate = !autoRotate;
        controls.autoRotate = autoRotate;
        document.getElementById('btn-auto').style.color = autoRotate ? '#FF9500' : '#888';
      });

      // Sliders
      setupSlider('yaw-slider', 'yaw-value', (value) => {
        robotState.yawBody = value * Math.PI / 180;
        updateRobotPose();
      });

      setupSlider('pitch-slider', 'pitch-value', (value) => {
        robotState.headPitch = value * Math.PI / 180;
        updateRobotPose();
      });

      setupSlider('roll-slider', 'roll-value', (value) => {
        robotState.headRoll = value * Math.PI / 180;
        updateRobotPose();
      });

      setupSlider('left-antenna-slider', 'left-antenna-value', (value) => {
        robotState.leftAntenna = value * Math.PI / 180;
        updateRobotPose();
      });

      setupSlider('right-antenna-slider', 'right-antenna-value', (value) => {
        robotState.rightAntenna = value * Math.PI / 180;
        updateRobotPose();
      });
    }

    function setupSlider(sliderId, valueId, callback) {
      const slider = document.getElementById(sliderId);
      const valueDisplay = document.getElementById(valueId);

      slider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        valueDisplay.textContent = value + '°';
        callback(value);
      });
    }

    function updateRobotPose() {
      if (!robot) return;

      // Update status based on movement
      const isMoving = Math.abs(robotState.yawBody) > 0.01 ||
                       Math.abs(robotState.headPitch) > 0.01 ||
                       Math.abs(robotState.headRoll) > 0.01;

      updateStatus(isMoving ? 'moving' : 'ready');

      // Apply yaw to body (simplified - rotates entire robot for demo)
      robot.rotation.y = -Math.PI / 2 + robotState.yawBody;

      // Note: Full URDF joint control would require proper kinematic chain
      // This is a simplified demo that rotates the entire model
    }

    function updateStatus(status) {
      const dot = document.getElementById('status-dot');
      const label = document.getElementById('status-label');
      const tag = document.getElementById('status-tag');

      const statusConfig = {
        ready: { label: 'Ready', color: '#22c55e', animated: false },
        moving: { label: 'Moving', color: '#a855f7', animated: true },
        standby: { label: 'Standby', color: '#FF9500', animated: false },
        offline: { label: 'Offline', color: '#999', animated: false },
      };

      const config = statusConfig[status] || statusConfig.ready;

      dot.style.background = config.color;
      dot.className = 'status-dot' + (config.animated ? ' animated' : '');
      label.textContent = config.label;
      label.style.color = config.color;
      tag.style.borderColor = config.color + '4d';
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Start
    init();
  </script>
</body>
</html>
